apply plugin: 'com.android.library'

android {
    compileSdkVersion globalCfg.compileSdkVersion
    buildToolsVersion globalCfg.buildToolsVersion

    defaultConfig {
        minSdkVersion globalCfg.minSdkVersion
    }

}

dependencies {
    compile libraries.tcmpTappyBle
    compile libraries.tcmpBleScannerCompat
}

archivesBaseName = bintrayCfg.publishedArtifacts.bleScanner.artifact
group = bintrayCfg.publishedGroupId
version = bintrayCfg.publishedArtifacts.bleScanner.libraryVersion

ext {
    bintrayRepo = bintrayCfg.bintrayRepo
    publishedGroupId = bintrayCfg.publishedGroupId
    siteUrl = bintrayCfg.siteUrl
    gitUrl = bintrayCfg.gitUrl

    developerId = bintrayCfg.developerId
    developerName = bintrayCfg.developerName
    developerEmail = bintrayCfg.developerEmail

    licenseName = bintrayCfg.licenseName
    licenseUrl = bintrayCfg.licenseUrl
    allLicenses = bintrayCfg.allLicenses

    bintrayName = bintrayCfg.publishedArtifacts.bleScanner.bintrayName
    libraryName = bintrayCfg.publishedArtifacts.bleScanner.libraryName
    artifact = bintrayCfg.publishedArtifacts.bleScanner.artifact
    libraryDescription = bintrayCfg.publishedArtifacts.bleScanner.libraryDescription
    libraryVersion = bintrayCfg.publishedArtifacts.bleScanner.libraryVersion
}

apply from: bintrayCfg.bintrayScript