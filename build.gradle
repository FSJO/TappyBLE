// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}


allprojects {
    repositories {
        jcenter()

        maven {
            //for demo app
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext.libraries = [
    // android libs
    androidSupportAnnotations : 'com.android.support:support-annotations:23.1.1',

    // common libraries
    tcmpHdlc : project(':tcmp-hdlc'),
    tcmpMessage : project(':tcmp-message-common'),
    tcmpCommandFamilyCommon : project(':tcmp-commandfamily-common'),
    tcmpCommlinkCommon : project(':tcmp-commlink-common'),
    tcmpBleScannerCompat : project(':tcmp-blescannercompat'),
    tcmpTappyBle : project(':tcmp-tappy-bledevice'),
    tcmpTappyConstants : project(':tcmp-tappy-constants'),

    // commlinks
    tcmpCommlinkBle : project(':tcmp-commlink-ble'),

    tcmpCommlinkBleService : project(':tcmp-commlink-bleservice'),

    // command families
    tcmpSystemCommandFamily : project(':tcmp-commandfamily-system'),
    tcmpTappyCommandFamily : project(':tcmp-commandfamily-basicnfc'),


    tcmpTappyBleScanner : project(':tcmp-tappyble-scanner')
]